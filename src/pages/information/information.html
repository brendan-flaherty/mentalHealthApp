<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Information</ion-title>
    <ion-icon class="headericon" float-right role="img"><img src="assets/icon/nav-logo.png"  /></ion-icon>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid align-self-stretch>
    <ion-card class = "infoContainer info1" (click) = "depressOpen()">
      <ion-title class="info"><h1>Depression</h1></ion-title>
    </ion-card>
    <ion-card class = "infoContainer info2" (click) = "anxietyOpen()">
      <ion-title class="info"><h1>Anxiety & OCD</h1></ion-title>
    </ion-card>
    <ion-card class = "infoContainer info3" (click) = "eatingOpen()">
      <ion-title class="info"><h1>Eating Disorders</h1></ion-title>
    </ion-card>
    <ion-card class = "infoContainer info4" (click) = "relationOpen()">
      <ion-title class="info"><h1>Relationships & sexuality</h1></ion-title>
    </ion-card>
    <ion-card class = "infoContainer info5" (click) = "bullyingOpen()">
      <ion-title class="info"><h1>Bullying & Abuse</h1></ion-title>
    </ion-card>
    <ion-card class = "infoContainer info6" (click) = "alcoholOpen()">
      <ion-title class="info"><h1>Alcohol</h1></ion-title>
    </ion-card>
    <ion-card class = "infoContainer info7" (click) = "drugsOpen()">
      <ion-title class="info"><h1>Drugs</h1></ion-title>
    </ion-card>
    <ion-card class = "infoContainer info8" (click) = "psychOpen()">
      <ion-title class="info"><h1>Psychosis</h1></ion-title>
    </ion-card>
    <ion-card class = " infoContainer info9" (click) = "suicideOpen()">
      <ion-title class="info"><h1>Self-harm & Suicide</h1></ion-title>
    </ion-card>
    <ion-card class = "infoContainer info10" (click) = "griefOpen()">
      <ion-title class="info"><h1>Grief</h1></ion-title>
    </ion-card>
  </ion-grid>

</ion-content>
