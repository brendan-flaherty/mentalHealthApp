<ion-header>

  <ion-navbar>
    <!-- <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon> -->
    <ion-title>Depression</ion-title>
    <ion-icon class="headericon" float-right role="img"><img src="assets/icon/nav-logo.png"  /></ion-icon>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-card class="headerimg">
    <img src='assets/imgs/depress_2.png' float-right />
  </ion-card>


      <!-- ACCORDION -->
  <ion-list class="accordion-list">
    <!--First Level-->
    <ion-list-header *ngFor="let item of information; let i = index" no-lines no-padding>

      <button ion-item (click)="toggleSelect(i)" detail-none [ngClass]="{'section-active' : item.open, 'section': !item.open}">
        <!--<ion-icon item-left name = "arrow-forward" *ngIf="!item.open"></ion-icon>
        <ion-icon item-left name = "arrow-down" *ngIf="item.open"></ion-icon>-->
        <h1>{{item.name}}</h1>
      </button>
      <ion-list *ngIf="item.children && item.open" no-lines>

        <!--Second Level-->

        <ion-list-header *ngFor="let child of item.children; let j = index" no-padding>
          <!--Toggle Button-->
          <button ion-item (click)="toggleItem(i, j)" detail-none class="child-item" *ngIf="child.children">
        {{child.name}}
        <!-- {{children.id}} -->
      </button>

          <ion-item *ngIf="!child.children" detail-none class="child-item" text-wrap>
            <div class = "headtext" [attr.id]="'headtext_'+j">{{child.name}}</div>
            <div  class = "info">
              <p [attr.id]="'info'+j"  class="infoPara" >{{child.information}}</p>
              <p >{{child.informationtwo}}</p>
            </div>
          </ion-item>

          <ion-item *ngIf="!child.children" detail-none class="child-item" text-wrap>
            <ion-list>
              <p class ="options"><ion-icon name="play" class="arrowIcon"></ion-icon>{{child.option1}}</p>
              <p class ="options"><ion-icon name="play" class="arrowIcon"></ion-icon>{{child.option2}}</p>
              <p class ="options"><ion-icon name="play" class="arrowIcon"></ion-icon>{{child.option3}}</p>
              <p class ="options"><ion-icon name="play" class="arrowIcon"></ion-icon>{{child.option4}}</p>
              <p class ="options"><ion-icon name="play" class="arrowIcon"></ion-icon>{{child.option5}}</p>
              <p class ="options"><ion-icon name="play" class="arrowIcon"></ion-icon>{{child.option6}}</p>
              <p class ="options"><ion-icon name="play" class="arrowIcon"></ion-icon>{{child.option7}}</p>
              <p class ="options"><ion-icon name="play" class="arrowIcon"></ion-icon>{{child.option8}}</p>
              <p class ="options"><ion-icon name="play" class="arrowIcon"></ion-icon>{{child.option9}}</p>
              <p class ="options"><ion-icon name="play" class="arrowIcon"></ion-icon>{{child.option10}}</p>
            </ion-list>
          </ion-item>
          <!--<ion-item *ngIf="!child.children" detail-none class="child-item" text-wrap>
          <p class = "contacts">
            <ion-icon class = "contactDetails" name="call">{{child.phone}}</ion-icon>
            <ion-icon class = "contactDetails"  name="phone-portrait">{{child.cell}}</ion-icon>
            <ion-icon class = "contactDetails"  name="globe">{{child.website}}</ion-icon>
            </p>
          </ion-item>-->
        </ion-list-header>
      </ion-list>
    </ion-list-header>
  </ion-list>
</ion-content>
